<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>login</title>
    <style>
        body {
            background: #424446;
        }

        label {
            color: white;
        }

        p {
            margin-bottom: -7px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-12 navbar navbar-dark bg-dark">
                <a class="navbar-brand" style="color: white">Login</a>
            </nav>
        </div>
        {% if messages %}
        <ul class="messages text-center mt-3">
            {% for message in messages%}
            <p class = "">{{ message }}<p>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="row justify-content-md-center my-5 mx-1">
            <div class="col-ms-12 col-md-4 mx-5">
                <form action="login/verify_register" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>first name</label>
                        <input type="text" class="form-control" name="first">
                    </div>
                    <div class="form-group">
                        <label>last name</label>
                        <input type="text" class="form-control" name="last">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-control" name="v_password">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-ms-12 col-md-4 mx-4">
                <form action="login/verify_login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="login_email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="login_password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
